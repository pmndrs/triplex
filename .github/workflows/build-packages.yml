name: Packages

on:
  pull_request:
    paths:
      - packages/**
      - pnpm-lock.yaml
      - package.json
      - .github/workflows/**

env:
  CI: true
  PNPM_CACHE_FOLDER: .pnpm-store

jobs:
  build:
    timeout-minutes: 20

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.6.1

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: "package.json"

      - name: Setup pnpm config
        run: pnpm config set store-dir $PNPM_CACHE_FOLDER

      - name: Install dependencies
        run: pnpm i

      - name: Build packages
        run: pnpm --filter @triplex/* build

      - name: Type check
        run: pnpm typedef
