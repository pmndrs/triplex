name: OSS

on:
  pull_request:
  push:
    branches:
      - main

env:
  CI: true
  PNPM_CACHE_FOLDER: .pnpm-store

jobs:
  sync:
    timeout-minutes: 20

    runs-on: ubuntu-latest

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@master
        with:
          # Shipit requires all history.
          fetch-depth: 0

      - name: Rebase from origin
        run: |
          git config user.name "triplex-bot"
          git config user.email "<>"
          git pull origin main --rebase

      - name: Setup pnpm
        uses: pnpm/action-setup@v2

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: "package.json"

      - name: Setup pnpm config
        run: pnpm config set store-dir $PNPM_CACHE_FOLDER

      - name: Install dependencies
        run: pnpm i

      - name: Prepare SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_SHIPIT_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 'github.com' >> ~/.ssh/known_hosts

      - name: Sync
        run: npx monorepo-shipit --committer-name triplex-bot --committer-email 124734075+triplex-bot@users.noreply.github.com ${{ !!github.head_ref && '--dry-run' || '' }}
